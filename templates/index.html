<form class='pa4 black-80 center' method='post'>
  <div class='measure'>
    <label for='card' class='f6 b db mb2'>Card Number <span class='normal black-60'>(16 digits)</span></label>
    <input id='card' name='card' class='input-reset ba b--black-20 pa2 mb2 db w-100' type='text' pattern='\d{16}' aria-describedby='card-desc' autofocus>
    <small id='card-desc' class='f6 db mb2 {{stateColour}}'>{{message}}</small>

    <input type='submit' class='f6 no-underline grow dib v-mid bg-blue white ba b--blue ph3 pv2 mb3'>
  </div>
</form>
